<form class="{{cssClass}}" autocomplete="off">
    <div class="flex row">
        <div class="flex row">
            <label>{{localize "BH.SKILL.NAME"}}</label>
            <input name="name" type="text" value="{{item.name}}" />
        </div>

        <div>
            <label>{{localize "BH.SKILL.TYPE"}}</label>
            <select name="data.type">
                {{#select data.type}}
                    <option value="mental">Mental</option>
                    <option value="physical">Physical</option>
                    <option value="ranged">Ranged</option>
                {{/select}}
            </select>
        </div>
    </div>

    <div>
        <label>{{localize "BH.SKILL.DESCRIPTION"}}</label>
        <textarea class="skill-description" name="data.description">{{item.data.description}}</textarea>
    </div>
</form>
