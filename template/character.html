<form class="{{cssClass}}" autocomplete="off">
    <div class="character">
        <div class="bio border">
            <div class="flex row align-center">
                <div class="avatar">
                    <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}" />
                </div>
                <table>
                    <tr>
                        <td>
                            <label>{{localize "BIO.NAME"}}:</label>
                        </td>
                        <td colspan="3">
                            <input name="name" type="text" value="{{actor.name}}" />
                        </td>
                        <td>
                            <label>{{localize data.bio.age.label}}:</label>
                        </td>
                        <td>
                            <input class="short-num" name="data.bio.age.value" type="number" value="{{data.bio.age.value}}"
                                data-dtype="Number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>{{localize data.bio.race.label}}:</label>
                        </td>
                        <td colspan="3">
                            <input name="data.bio.race.value" type="text" value="{{data.bio.race.value}}" />
                        </td>
                        <td>
                            <label>{{localize data.bio.reputation.label}}:</label>
                        </td>
                        <td>
                            <input class="short-num" name="data.bio.reputation.value" type="number" value="{{data.bio.reputation.value}}"
                                data-dtype="Number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>{{localize data.bio.ap.label}}:</label>
                        </td>
                        <td>
                            <input class="short-num" name="data.bio.ap.value" type="number" value="{{data.bio.ap.value}}"
                                min="{{data.bio.ap.min}}" max="{{data.bio.ap.max}}" data-dtype="Number" /> / <input type="number" readonly="readonly" class="short-num" name="data.bio.ap.max" value="{{data.bio.ap.max}}"/>
                        </td>
                        <td colspan="4" class="flex">
                            <button class="recover-ap recover-ap-half" title="{{localize 'BH.RECOVER_HALF_HINT'}}">{{localize 'BH.RECOVER_HALF'}}</button>
                            <button class="recover-ap recover-ap-all" title="{{localize 'BH.RECOVER_ALL_HINT'}}">{{localize 'BH.RECOVER_ALL'}}</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="sheet-tabs tabs flex row" data-group="primary">
            <b class="item" data-tab="main">{{localize "TAB.MAIN"}}</b>
            <b class="item" data-tab="bio">{{localize "TAB.BIO"}}</b>
            <b class="item" data-tab="note">{{localize "TAB.NOTE"}}</b>
            <!-- <b class="item" data-tab="combat">{{localize "TAB.COMBAT"}}</b>
            <b class="item" data-tab="talent">{{localize "TAB.TALENT"}}</b>
            <b class="item" data-tab="gear">{{localize "TAB.GEAR"}}</b> -->
        </div>
        <div class="sheet-body">
            <div class="tab" data-group="primary" data-tab="main">
    {{> systems/bounty-hunters-ttrpg/template/tab/main.html}}
            </div>
    
            <div class="tab" data-group="primary" data-tab="bio">
    {{> systems/bounty-hunters-ttrpg/template/tab/bio.html}}
            </div>
            <div class="tab note" data-group="primary" data-tab="note">
{{editor content=data.bio.note.value target="data.bio.note.value" button=true owner=owner editable=editable}}
            </div>
        </div>
    </div>
</form>
