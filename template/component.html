<form class="{{cssClass}}" autocomplete="off">
    <div class="flex section">
        <div class="avatar">
            <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
        </div>
        <div class="full-width">
            <div>
                <div class="flex">
                    <label class="form-component-label">{{localize "BH.COMPONENT_NAME"}}</label>
                    <input name="name" type="text" value="{{item.name}}" />
                </div>
            </div>
            <div class="flex">
                <div>
                    <label class="form-component-label">{{localize "BH.POWER_POOL"}}</label>
                    <input class="short-num" name="data.pp.value" type="number" value="{{data.pp.value}}" min="0"
                        data-dtype="Number" /> /
                    <input class="short-num" name="data.pp.max" type="number" value="{{data.pp.max}}" min="0"
                        data-dtype="Number" />
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <label class="form-component-label">{{localize "BH.COMPONENT.DESCRIPTION"}}</label>
        <textarea class="component-description" name="data.description">{{item.data.description}}</textarea>
    </div>

    <div class="section">
        <label class="form-component-label">{{localize "BH.COMPONENT.POWER_EFFECT"}}</label>
        <textarea class="component-description" name="data.power-effect">{{item.data.power-effect}}</textarea>
    </div>

    <div class="section active-effects">
        <div class="active-effects-header flex">
            {{localize 'BH.ACTIVE_EFFECTS'}} 
            {{#unless item.data.isOwned}}
                <button class="add-active-effect" data-transfer="true">{{localize "BH.ADD"}}</button>
            {{/unless}}
        </div>
        {{> "systems/bounty-hunter-ttrpg/template/partial/active-effect-list.html"}}
    </div>
</form>
